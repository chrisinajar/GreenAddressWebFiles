<div submittable>

    <div class="modal-body">
        <p class="text-center">Por favor envíe el mensaje de Facebook.</p>
        <hr>
        <p><a class="btn btn-huge btn-facebook center-block" ng-click="send_fb_via_fb()"><i class="icon-facebook"></i> Enviar</a></p>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">Cancelar - revertir transacción</button>
            <button class="btn btn-primary" ng-click="$close()" ng-disabled="!send_fb_via_fb_clicked">Ya he enviado el mensaje</button>
        </div>
    </div>

</div>
