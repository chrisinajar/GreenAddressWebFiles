<div submittable>

    <div class="modal-body">
        <p class="text-center">คุณสามารถสร้างรหัส 4 หลักในการใช้รับรหัสผ่านที่เข้ารหัสของรหัสในการช่วยจำ</p>
        <hr>
        <form ng-submit="set_pin(form.$valid)" name="form" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': state.error && form.$invalid}">
                <label for="pinId" class="col-sm-5 control-label">ใส่ PIN ของคุณ</label>
                <div class="col-sm-4">
                    <input clickfix focus-on="usePinModal" type="tel" mask-input class="form-control pin" required="required"
                           name="pin" maxlength="4" pattern="[0-9]{4}" ng-pattern="/[0-9]{4}/"
                           ng-model="state.new_pin_value" />
                    <input type="submit" class="hide" submitter />
                    <div class="help-block"><i class="glyphicon glyphicon-info-sign"></i> PIN ต้องเป็นตัวเลข 4 หลัก</div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">ยกเลิก</button>
            <button class="btn btn-primary" ng-click="submit_me()">ยืนยันหมายเลข PIN</button>
        </div>
    </div>

</div>
