<div submittable>

    <div class="modal-body">
        <p class="text-center">Proszę wyślij wiadomość na Facebooku</p>
        <hr>
        <p><a class="btn btn-huge btn-facebook center-block" ng-click="send_fb_via_fb()"><i class="icon-facebook"></i> Wyślij</a></p>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">Anuluj - zatrzymaj transakcję</button>
            <button class="btn btn-primary" ng-click="$close()" ng-disabled="!send_fb_via_fb_clicked">Wiadomość została wysłana</button>
        </div>
    </div>

</div>
