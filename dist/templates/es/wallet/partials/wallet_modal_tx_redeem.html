<div class="modal-header">
    Recuperar fondos
</div>

<div class="modal-body">
    <p>¿Quiere recuperar los fondos de la siguiente transacción?</p>
    <dl>
        <dt>Fecha</dt>
        <dd>(( redeem_transaction.ts ))</dd>

        <dt>Hash</dt>
        <dd>(( redeem_transaction.txhash ))</dd>
        
        <dt>Descripción</dt>
        <dd>(( redeem_transaction.description ))</dd>

        <dt>Monto</dt>
        <dd>(( redeem_transaction.value|format_btc:wallet.unit )) </dd>
    </dl>
</div>

<div class="modal-footer">
    <div class="">
        <button class="btn btn-secondary" ng-class="{disabled: redeeming}" ng-click="$dismiss()">Cancelar</button>
        <button class="btn btn-primary" ng-class="{disabled: redeeming}" ng-click="_redeem()">Ok</button>
    </div>
</div>
