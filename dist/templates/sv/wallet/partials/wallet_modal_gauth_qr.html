<div class="modal-body text-center">
    <p>Qr-koden för åtkomst till din plånbok med Google Authenticator är:</p>
    <p><qr size="212" text="twofactor_state.google_secret_url"></qr></p>
    <p>Please write this down or print it for emergencies, i.e. you lose your device</p>
    <p>Du kan också kopiera koden manuellt:</p>
    <p>(( twofactor_state.google_secret_key ))</p>
</div>
<div class="modal-footer">
  
  <button type="button" class="btn btn-primary" ng-click="$close()">Stäng</button>
</div>
