<div class="modal-body text-center">
    <p>Kod QR dla aplikacji Google Authenticator umożliwający dostęp do Twojego portfela to:</p>
    <p><qr size="212" text="twofactor_state.google_secret_url"></qr></p>
    <p>Please write this down or print it for emergencies, i.e. you lose your device</p>
    <p>Możesz także skopiować kod ręcznie:</p>
    <p>(( twofactor_state.google_secret_key ))</p>
</div>
<div class="modal-footer">
  
  <button type="button" class="btn btn-primary" ng-click="$close()">Zamknij</button>
</div>
